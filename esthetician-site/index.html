<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glow & Go Esthetics</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <h1>Glow & Go Esthetics</h1>
    <p>Your go-to spot for lashes, brows, and glowing skin.</p>
  </header>

  <section id="services">
    <h2>Services</h2>
    <div class="service-grid">
      <div class="service-card" data-service="Lash Lifts & Tints">Lash Lifts & Tints</div>
      <div class="service-card" data-service="Brow Lamination, Tint & Wax">Brow Lamination, Tint & Wax</div>
      <div class="service-card" data-service="Chin Wax">Chin Wax</div>
      <div class="service-card" data-service="Lip Wax">Lip Wax</div>
      <div class="service-card" data-service="Facials">Facials</div>
      <div class="service-card" data-service="Derma Planing">Derma Planing</div>
      <div class="service-card" data-service="Chemical Peel">Chemical Peel</div>
    </div>
  </section>

  <section id="booking">
    <h2>Book Your Appointment</h2>
    <form id="bookingForm" action="https://formspree.io/f/your-form-id" method="POST">
      <label>Name:<input type="text" name="name" required></label>
      <label>Email:<input type="email" name="email" required></label>
      <label>Service:
        <select name="service" required>
          <option value="">-- Select a Service --</option>
          <option>Lash Lifts & Tints</option>
          <option>Brow Lamination, Tint & Wax</option>
          <option>Chin Wax</option>
          <option>Lip Wax</option>
          <option>Facials</option>
          <option>Derma Planing</option>
          <option>Chemical Peel</option>
        </select>
      </label>
      <label>Preferred Date:<input type="date" name="date" required></label>
      <label>Message (optional):<textarea name="message"></textarea></label>
      <button type="submit">Submit</button>
    </form>
  </section>

  <footer>
    <p>Â© 2025 Glow & Go Esthetics - All Rights Reserved</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
